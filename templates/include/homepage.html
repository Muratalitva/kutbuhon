{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi"
  >
    <title>GEEKS - Курсы программирования</title>
    <link rel="icon" type="image/png" href="{{settings.logo.url}}" >
    <link rel="stylesheet" href="{% static 'css/font-awesome-pro.css' %}" >
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/scroll_button.css' %}" >
    <link rel="stylesheet" href="{% static 'css/spacing.css' %}" >
    <link rel="stylesheet" href="{% static 'css/plugin.css' %}" >
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" >
  </head>
  {% block content %}

  {% endblock %}
  <div class="progress active">
    <svg
      class="progress-svg"
      width="100%"
      height="100%"
      viewBox="-1 -1 102 102"
    >
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"></path>
    </svg>
  </div>
  <!--================================
          SCROLL BUTTON END
      =================================-->
  <!--================================
  CURSOR START
=================================-->
  <div id="magic-cursor">
    <div id="ball"></div>
  </div>
  <!--================================
  CURSOR END
=================================-->
</div>
</div>

<script src="{% static 'js/plugin.js' %}"></script>
<!--scroll button js-->
<script src="{% static 'js/scroll_button.js' %}"></script>
<!--sticky sidebar js-->
<script src="{% static 'js/sticky_sidebar.js' %}"></script>
<!-- Gsap -->
<script src="{% static 'js/animation.js' %}"></script>
<!--main/custom js-->
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
